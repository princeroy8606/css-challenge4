<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="left">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="nope!">
                </div>
                <div class="detials">
                    <span class="name">Jesica Potter</span>
                    <span class=" prof">Visual Artist</span>
                </div>
                <div class="info">
                    <div class="message">Follow</div>
                    <div class="message">Message</div>
                </div>
            </div>
            <div class="right1">
                <span class="num">510</span>
                <span class="text">Posts</span>
            </div>
            <div class="right2">
                <span class="num">11000</span>
                <span class="text">Likes</span>
            </div>
            <div class="right3">
                <span class="num">1000</span>
                <span class="text">Followers</span>
            </div>
        </div>
    </div>
    
</body>
</html>
